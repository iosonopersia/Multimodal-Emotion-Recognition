---
AUDIO:
    ffmpeg_sr: 16000
    wav2vec_sr: 16000

checkpoint:
    save_path: checkpoints/model.pth
    load_path: checkpoints/model.pth
    save_checkpoint: True
    load_checkpoint: False

solver:
    loss_fn: CE
    lr: 1.0e-3
    epochs: 1000
    scheduler:
        enabled: False
        scheduler_fn: ExponentialLR
        gamma: 0.98
    early_stopping:
        enabled: True
        patience: 10
        restore_best_weights: True

model:
    AUDIO:
        EMBEDDING_SIZE: 768
        N_HEAD: 8
        N_LAYERS: 12
    TEXT:
        EMBEDDING_SIZE: 768
        N_HEAD: 8
        N_LAYERS: 12
    FAM:
        N_LAYERS: 4
    OUTPUT_SIZE: 7

train:
    data_loader:
        shuffle: False
        batch_size: 1
        num_workers: 0
        pin_memory: True

val:
    data_loader:
        shuffle: False
        batch_size: 1 # TODO: allow also batch_size > 1
        num_workers: 0
        pin_memory: True

test:
    data_loader:
        shuffle: False
        batch_size: 1
        num_workers: 0
        pin_memory: True

wandb:
    enabled: False
    project_name: multimodal-emotion-recognition

...
